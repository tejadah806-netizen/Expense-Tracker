<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸ’µ Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ðŸ’µ Expense Tracker</h1>

    <!-- Expense Input Form -->
    <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Expense name" required>
        <input type="number" id="expense-amount" placeholder="Amount" step="0.01" required>
        <select id="expense-category" required>
            <option value="">Category</option>
            <option value="Food">Food</option>
            <option value="Rent">Rent</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <!-- Total Display -->
    <h2>Total: $<span id="total-amount">0.00</span></h2>

    <!-- Expense List -->
    <ul id="expense-list"></ul>

    <!-- Chart Section -->
    <section id="chart-section">
        <h3>Spending by Category</h3>
        <canvas id="expense-chart" width="400" height="200"></canvas>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
